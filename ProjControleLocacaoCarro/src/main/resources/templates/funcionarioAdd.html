<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Funcionario</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Funcionario</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${funcionario}" th:action="@{/funcionario/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" maxlength="50"/>
							</div>
						</div>	
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
							    <label>Telefone</label>
							    <input type="text" class="form-control input-sm" th:field="*{telefone}" autofocus="autofocus" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
							    <label>Endereço</label>
							    <input type="text" class="form-control input-sm" th:field="*{endereco}" autofocus="autofocus" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cidade')}? 'has-error'">
							    <label>Cidade</label>
							    <input type="text" class="form-control input-sm" th:field="*{cidade}" autofocus="autofocus" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('estado')}? 'has-error'">
							    <label>Estado</label>
							    <input type="text" class="form-control input-sm" th:field="*{estado}" autofocus="autofocus" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nomepai')}? 'has-error'">
							    <label>Nome Pai</label>
							    <input type="text" class="form-control input-sm" th:field="*{nomepai}" autofocus="autofocus" maxlength="50"/>
							</div>
						</div>	
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nomemae')}? 'has-error'">
							    <label>Nome Mãe</label>
							    <input type="text" class="form-control input-sm" th:field="*{nomemae}" autofocus="autofocus" maxlength="50"/>
							</div>
						</div>					
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/funcionario/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
